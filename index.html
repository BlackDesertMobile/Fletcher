<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fletcher_Skill</title>
</head>
<body>
    <div class="template">
        <div class="main_img_template">

                <div class="name">자동사냥</div>
                <div class="name">(원킬사냥터)</div>  
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">자동사냥</div>
                <div class="name">(유지력)</div>  
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill2.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">토벌</div>
                <div class="name">(자동)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_boss.png" />

            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(투기장,필드)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp2.png" />
                </div>
            </div>

        </div>
        <div class="box_line">
            <div class="name">계열</div>
            <div class="name">(아알 > 라브리프 > 아히브)</div>
            <div class="skill_img_template">
                <img class="auto_skill" src="auto_skill_line.png" />
            </div>
        </div>
        <div class="skill_table">
            <div class="name">
            <table width="85%">
                <th width="50%">스킬</th>
                <th width="50%">거리</th>
                <tr>
                    <td>기회 포착</td>
                    <td>8M 전진 18M</td>
                </tr>
                <tr>
                    <td>빛의 저격</td>
                    <td>14M</td>
                </tr>
                <tr>
                    <td>루트라곤</td>
                    <td>13M</td>
                </tr>
                <tr>
                    <td>빛의 궤적</td>
                    <td>12M</td>
                </tr>
                <tr>
                    <td>유성 관통</td>
                    <td>14M</td>
                </tr>
                <tr>
                    <td>유성 폭발</td>
                    <td>17M</td>
                </tr>
                <tr>
                    <td>활개</td>
                    <td>18M 전진</td>
                </tr>
                <tr>
                    <td>회피</td>
                    <td>11M</td>
                </tr>
            </div>

</div>
</div>
